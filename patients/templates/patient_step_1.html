{% extends "base.html" %}


{% block content %}
<style>
    .form-group{
        margin-bottom: -1rem
    }
</style>
<div class="container mt-7 pt-5">
    <h2 class="text-center mb-4">Step 1: Assessee Information</h2>
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <form method="post" class="bg-light p-4 rounded shadow-sm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_name">Patient Name</label>
                    {{ form.name }}
                </div>

                <div class="form-group">
                    <label for="id_age">Age</label>
                    {{ form.age }}
                </div>

                <div class="form-group">
                    <label for="id_date_of_birth">Date of Birth</label>
                    {{ form.date_of_birth }}
                </div>

                <div class="form-group">
                    <label for="id_birth_weight">Birth Weight</label>
                    {{ form.birth_weight }}
                </div>

                <div class="form-group">
                    <label for="id_sex">Sex</label>
                    {{ form.sex }}
                </div>

                <div class="form-group text-center mt-5">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Next Step</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
